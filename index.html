<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
    <div id="app">
        <p> {{ title }}</p>
        <ul>
            <todo-item
                    v-for="todo in todos"
                    v-bind:todo="todo"
            ></todo-item>
        </ul>
    </div>

    <template id="todo-item">
        <li><input type="checkbox" v-model="todo.checked">{{ todo.text }}</li>
    </template>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('todo-item', {
            template : '#todo-item',
            props : ['todo']
        });

        var app = new Vue({
            el : "#app",
            data : {
                title : "할일관리",
                todos : [
                    { id : 1, text : "할일1", checked : false },
                    { id : 2, text : "할일2", checked : false },
                    { id : 3, text : "할일3", checked : false },
                    { id : 4, text : "할일4", checked : false },
                ]
            }
        });
    </script>
</body>
</html>
